     //SE MEJORA EL CODIGO ANTERIOR MANDANDO LOS METODOS A LOS PROTOTIPOS
     function Animal(nombre,genero) {
      //Atributos 
      this.nombre=nombre;

      //Se sacan los Métodos de la función
