<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <h1>Fundamentos de JavaScript</h1>
    <script>
      /*Operadores
      Aritméticos: + - * / % () */

      let a = 5 + (5+10)*3;
      let modulo = 5 % 2;

      console.log(a);
      console.log(modulo);

      /*Relaciones : >, <, >= ,<=, ==, ===,!=,!==*/
      console.log(8>9);
      console.log(9>8);
      console.log(8>=9);
      console.log(9>=8);
      console.log(7<7);
      console.log(7<=7);

      /*
      = 1 iugal es asignación de variables
      == 2 iguales es comparación de valores
      === 3 iguales es comparación de tipo de dato y de valor
      */
      console.log(7==7);
      console.log("7"== 7);
      console.log("0" == false);

      console.log(7===7);
      console.log("7"=== 7);
      console.log("0" === false);

      //OPERADORES DE INCREMETO Y DECREMENTO
      let i = 1;
       /*i= i+2;
       i += 3;*/
      //Operador unitario
       i++;
       i--;
       ++i;
       --i;
       console.log(i);

       /*OPERADORES LOGICOS
       !- not
       || or
       && and */

       console.log(!true);
       console.log(!false);
       console.log((9===9)||("9"===9));
       console.log((9===9)&&("9"===9));
    </script>
</body>
</html>
