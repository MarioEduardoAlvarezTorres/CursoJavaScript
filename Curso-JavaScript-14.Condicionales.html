<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condiconales</title>
</head>
<body>
    <h1>Fundamentos de JavaScript</h1>
    <script>
    //IF-ELSE
    let edad= 19;
    if(edad>17){
        console.log("Eres mayor de edad");
    }else{
        console.log("Eres menor de edad");
    }
    //USANDO >=
    if(edad>=18){
        console.log("Eres mayor de edad");
    }else{
        console.log("Eres menor de edad");
    }

     //USANDO <
     if(edad<18){
        console.log("Eres menor de edad");
    }else{
        console.log("Eres mayor de edad");
    }
     //USANDO <=
        if(edad<=17){
        console.log("Eres menor de edad");
    }else{
        console.log("Eres mayor de edad");
    }

    //IF - ELSE IF -ELSE
    /*
      Dejeme dormir - 0hrs -5hrs  
      Buenas dias 6hrs - 11hrs
      buenas tardes 12hrs - 18hrs
      buenas noches 19hrs - 23hrs*/
      
      let hora=18;
      if(hora >=0 && hora <= 5){
        console.log("Dejame dormir")
      }else if(hora >= 6 && hora <= 11){
        console.log("Buenos días");
      }else if(hora >= 12 && hora <= 18){
        console.log("Buenas tarde");
      }else{
        console.log("Buenas noches");  
      }

      if(hora < 6){
        console.log("Dejame dormir")
      }else if(hora > 5 && hora < 12){
        console.log("Buenos días");
      }else if(hora > 11 && hora < 19){
        console.log("Buenas tarde");
      }else{
        console.log("Buenas noches");  
      }

      /*OPERADOR TERNARIO (CONDICION)? VERDADERO: FALSA*/
      console.log("Operador Ternario");
      let eresMayor = (edad >= 18)?
      "Eres mayor de Edad"
      :"Eres menor de Edad";
      console.log(eresMayor);

      /*SWITCH - CASE*/
      /*
      domingo 0
      lunes 1
      martes 2
      miercoles 3
      jueves 4
      viernes 5
      sabado 6
      */
     let dia = 4;
     switch (dia) {
         case 0:
             console.log("Domingo");
             break;
         case 1:
             console.log("Lunes");
             break;
         case 2:
             console.log("Martes");
             break;
         case 3:
             console.log("Miercoles");
             break;
         case 4:
             console.log("Jueves");
             break;
         case 5:
             console.log("Viernes");
             break;
         case 6:
             console.log("Sabado");
             break;
         default:
             console.log("No existe");
             break;
     }
    </script>
</body>
</html>
