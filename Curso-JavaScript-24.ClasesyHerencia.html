<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases y Herencia</title>
</head>
<body>
    <h1>Fundamentos de JavaScript</h1>
    <script>
      class Animal{
        constructor(nombre,genero){
          this.nombre= nombre;
          this.genero= genero;
        }
        //METODOS
        sonar(){
          console.log("Hago sonidos porque estoy vivo");
        }

        saludar(){
          console.log(`Hola me llamo ${this.nombre}`);
        }
      }

      //CREAMOS LA CLASE PERRO
      class Perro extends Animal{
        constructor(nombre,genero,tamanio){
          //Es un metodo que manda a llamar el metodo constructor de la clase padre
          super(nombre,genero)//que son los atributos del padre (Animal)
          this.tamanio=tamanio;
        }
        //SOBRE ESCRITURA
        sonar(){
          console.log("Soy un perro y mi sonido es un ladrido");
        }
        ladrar(){
          console.log("guauuuu guauuu");
        }
      }

      

      const mimi = new Animal("Mimi","Hembra"),
      scooby = new Perro("Scooby","Macho","Gigante");

      console.log(mimi);
      mimi.saludar();
      mimi.sonar();
      console.log(scooby);
      scooby.saludar();
      scooby.sonar();
      scooby.ladrar();
    </script>
</body>
