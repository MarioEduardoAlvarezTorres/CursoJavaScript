<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined-null-Nan</title>
</head>
<body>
    <h1>Fundamentos de JavaScript</h1>
    <script>
        //Null y undefined representa un valor ausente
        //undefined: variable que no tiene valor y que no se le asignó al momento de inicializarla y e asignada por js
        //null: esta vacia pero el programador se lo asignó
        //Nan - not a number
        
        //Definicion de variables
        let indefinida;
        let nulo= null;
        let noEsUnNumero = "hola"*3.7;
        
        //Imprimir
        console.log(indefinida);
        console.log(nulo);
        console.log(noEsUnNumero);
        
    </script>
</body>
</html>
