<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asincronía en JavaScript</title>
</head>
<body>
    <script>
    /*Procesamiento Single thread y Multi thread.
     Operaciones de CPU y Operaciones de I / O.
     Operaciones Concurrentes y Paralelas.
     Operaciones Bloqueantes y No Bloqueantes.
     Operaciones Síncronas y Asíncronas.
     Javascript usa un modelo asíncrono y no bloqueante, con un loop de eventos implementado en un sólo hilo, (single thread) para operaciones de entrada y salida (input/output).
     */

     /*CODIGO SINCRONO BLOQUEANTE:CADA OPERACION SE HACE DE UNA VEZ
     BLOQUEANDO EL FLUJO DEL HILO PRINCIPAL ,EL HILO QUEDA BLOQUEADO MIENTRAS
     ESPERA LA RESPUESTA,HASTA QUE ESTA SE PROCESE PASA A LA
     SIGUIENTE OPERACION*/

     (()=>{
        console.log("Código Síncrono");
      console.log("Inicio");
      function dos() {
        console.log("Dos");
      }
      function uno() {
        console.log("Uno");
        dos();
        console.log("Tres");
      }
      uno();
      console.log("Fin");
     })();

     /*CODIGO ASINCRONO NO BLOQUEANTE*/
     console.log("********************");
    //Código Asíncrono No Bloquenate
    (() => {
      console.log("Código Asíncrono");
      console.log("Inicio");
      function dos() {
        setTimeout(function () {
          console.log("Dos");
        }, 1000);
      }
      function uno() {
        setTimeout(function () {
          console.log("Uno");
        }, 0);
        dos();
        console.log("Tres");
      }
      uno();
      console.log("Fin");
    })(); 
    </script>
</body>
