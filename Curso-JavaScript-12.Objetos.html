<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    <h1>Fundamentos de JavaScript</h1>
    <script>
       let a = new String("Hola");
       //console.log(a);
       const b = {}
       console.log(b)

       const c = new Object();
       console.log(c);
        /*Dentro de un objeto a las variables se le van a llamar atributos/propiedades
        y a las funciones se les llaman métodos*/
       const eduardo = {
           nombre:"Eduardo",
           apellidos:"Alvarez",
           edad: 22,
           pasatiempos: ["Jugar","Editar"],
           soltero:false,
           contacto:{
               email:"eduardoat43@gmail.com",
               facebook:"EduardoAT"
           },
           saludar:function(){
               console.log("Hola :)");
           },
           decirMiNombre: function(){
               console.log(`Hola me llamo ${this.nombre} y tengo ${this.edad} años y me puedes seguir como: ${this.contacto.email}`);
           }
       }

       console.log(eduardo);
       console.log(eduardo["nombre"]);
       console.log(eduardo["apellidos"]);
       console.log(eduardo.nombre);
       console.log(eduardo.apellidos);
       console.log(eduardo.edad);
       console.log(eduardo.soltero);
       console.log(eduardo.pasatiempos);
       console.log(eduardo.pasatiempos[1]);
       console.log(eduardo.contacto);
       eduardo.saludar();
       eduardo.decirMiNombre();

       console.log(Object.keys(eduardo));
       console.log(Object.values(eduardo));
       //Para saber si existe esa propiedad
       console.log(eduardo.hasOwnProperty("nombre"));
       console.log(eduardo.hasOwnProperty("nacimiento"));
    </script>
</body>
</html>
