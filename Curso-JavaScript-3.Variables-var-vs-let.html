<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>
<body>
  <h1>Fundamentos de JavaScript</h1>

  <script>
    /*Las variables tienen un scope de variables: Global y Funcional(ambito de bloque)*/ 
    /*Varible de ambito global*/ 
    var hola = "Hola Mundo"
    console.log(hola);

    /*Varible de ambito de bloque*/ 
    let hello = "Hello world"
    console.log(hello);

    /*Window: Objeto donde se almacena todo lo del ambito global (como variables globales)
    Objeto que mapea toda la ventana del navegador para javascript*/

    console.log(window);
   console.log(window.hola);
   console.log(window.hello);
   
   //VAR
   console.log("****************var***************")
   var musica = "Rock";
   console.log("Variable Música antes del Bloque", musica);

   {
    var musica = "Pop";
    console.log("Variable Música dentro del Bloque", musica); 
   }
   //En este caso por el hoisting la variable con pop se eleva al ambito global

   console.log("Variable Música despues del Bloque", musica);

   //LET
   console.log("****************let***************");
   let musica2 = "Rock";
   console.log("Variable Música antes del Bloque", musica2);
   {
    let musica2 = "Pop";
    console.log("Variable Música dentro del Bloque", musica2); 
   }
   console.log("Variable Música despues del Bloque", musica2);
  </script>
</body>
</html>
