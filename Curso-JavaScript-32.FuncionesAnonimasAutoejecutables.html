<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresión regulares</title>
</head>
<body>
    <h1>Funciones Anonimas Autoejecutables</h1>
    <script>
        //FUNCION ANÓNIMA AUTOEJECUTABLE
        //Si es recomendable utilizar punto y coma
        //Se encierra dentro de parentesis la función

        (function (){
            console.log("Mi primer IIFE ");
        })();

        (function (d,w,c){
            console.log("Mi SEGUNDA IIFE ");
            console.log(d);
            console.log(w);
            c.log("Esto es un console");
        })(document,window,console);

        //DIFERENTES FORMAS
        //Clasica
        (function(){
            console.log("Versión Clásica");
        })();
        //La Crockford (JavaScript The God Parts)
        ((function(){
            console.log("Versión CrockFord")
        })());
        //Unaria
        +function(){
            console.log("Versioón Unaria")
        }();
        //Facebook
        !function(){
            console.log("Versión de Facebook")
        }();

       
    </script>
</body>
