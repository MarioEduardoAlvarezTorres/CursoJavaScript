<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h1>Fundamentos de JavaScript</h1>
    <script>
    let contador = 0;
    while(contador < 10){
      console.log("while"+contador);
      contador++;
    }
    
    do{
      console.log("do"+contador);
      contador++;
    }while(contador < 10);

    for (let index = 0; index < 10; index++) {
      console.log("for "+index);
    }

    let numeros = [10,20,30,40,50,60,70,90];

    for (let index = 0; index < numeros.length; index++) {
      console.log(numeros[index]);
    }

    //FOR IN

    const eduardo={
      nombre:"Eduardo",
      edad:22,
      apellido:"Alvarez"
    }

    for (const propiedades in eduardo) {
      console.log(`Key: ${propiedades}. Values:${eduardo[propiedades]}`);
    }
    //FOR OF
    //tambien funciona para cadena de texto
    for (const elemento of numeros) {
      console.log(elemento);
    }
    //tambien se puede con las cadenas
    let cadena="hola mundo"
    for (const caracter of cadena) {
      console.log(caracter);
    }
    </script>
</body>
</html>
