<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases y Herencia</title>
</head>
<body>
    <h1>Fundamentos de JavaScript</h1>
    <script>
      /*Se ponen dos condiciones usando and u or
      Cortocircuito OR-cuando el valor de la izquierda en 
      la expresion siempre pueda validar a true, es el valor
      que se cargará por defecto

      Cortocircuito AND - cuando el valor de la izquierda en 
      la expresión siempre pueda validar a falso,es el valor 
      que se carga por defecto
      */
      function saludar(nombre) {
        nombre = nombre || "Desconocido"  
        console.log(`Hola ${nombre}`);
      }
      console.log();
      saludar("Mario");
      saludar();

      console.log("cadena"||"Valor de la derecha");
      console.log(19||"Valor de la derecha");
      console.log(true||"Valor de la derecha");
      console.log([]||"Valor de la derecha");
      console.log({}||"Valor de la derecha");
      console.log(false||"Valor de la derecha");
      console.log(null||"Valor de la derecha");
      console.log(undefined||"Valor de la derecha");
      console.log(""||"Valor de la derecha");
      console.log(-2||"Valor de la derecha");
      console.log(0||"Valor de la derecha");

      console.log(false&&"Valor de la derecha");
      console.log(null&&"Valor de la derecha");
      console.log(undefined&&"Valor de la derecha");
      console.log(""&&"Valor de la derecha");
      console.log(-2&&"Valor de la derecha");
      console.log(0&&"Valor de la derecha");

      console.log("cadena"&&"Valor de la derecha");
      console.log(19&&"Valor de la derecha");
      console.log(true&&"Valor de la derecha");
      console.log([]&&"Valor de la derecha");
      console.log({}&&"Valor de la derecha");
    </script>
</body>
