    <title>HERENCIA PROTOTIPICA</title>

<body>
    <h1>Fundamentos de JavaScript</h1>
    <script>
     //SE MEJORA EL CODIGO ANTERIOR MANDANDO LOS METODOS A LOS PROTOTIPOS
     function Animal(nombre,genero) {
      //Atributos 
      this.nombre=nombre;
      this.genero=genero;
      }
      //Se sacan los Métodos de la función
      Animal.prototype.sonar = function(){
        console.log("Sonido");
       }
     //HERENCIA PROTOTIPICA
     function Perro(nombre,genero,tamanio){
      //SUPER MANDA A LLAMAR AL CONSTRUCTOR DEL PADRE
      this.super =  Animal;
      this.super(nombre,genero);
      this.tamanio = tamanio;
     }
     //PERRO ESTA HEREDANDO DE ANIMAL
     Perro.prototype = new Animal();
     Perro.prototype.constructor = Perro;

     //SOBREESCRITURA DE METODOS DE PROTOTIPO PADRE EN EL HIJO
     Perro.prototype.sonar = function(){
       console.log("Soy un perro y mi sonido es un ladrdio");
     }

     Perro.prototype.ladrar = function(){
       console.log("guau guau");
     }

     const snoopy = new Perro("Snoopy","Macho","Mediano");

     console.log(snoopy);
    </script>
</body>
